version: '3.8'

services:
  astral-turf:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - VITE_DEV_MODE=true
    ports:
      - '8081:8081'
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    deploy: {} # Remove resource limits for development

  postgres:
    environment:
      - POSTGRES_DB=astral_turf_dev
    ports:
      - '5433:5432'
    deploy: {}

  redis:
    deploy: {}
